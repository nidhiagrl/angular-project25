<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th> 
      <th scope="col">Order Total</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><img class="card-img" [src]="this.custSer.getImageURL(item.gender)"
       alt="Card image"></td>
      <td><a [routerLink]= '["../../customer-detail",item.firstName]'>
      {{item.firstName}}</a></td>
      <td>{{item.lastName}}</td>
      <td>{{item.address}}</td>
      <td>{{item.city}}</td>
      <td>{{item.state}}</td>
      <td>${{item.orderTotal}}</td>
      <td><a [routerLink]= '["../../order-detail",item.firstName]'>View Orders</a></td>
    </tr>
  </tbody>
</table>
