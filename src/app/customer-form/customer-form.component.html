    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Customer Details</h3>
                <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                            <div *ngIf="firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                            <div *ngIf="lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                      
               
                    <label>Gender</label>
                    <select name="gender" class="form-control" [(ngModel)]="model.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required>
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div *ngIf="f.submitted && gender.invalid" class="invalid-feedback">
                        <div *ngIf="gender.errors.required">Gender is required</div>
                   
            </div>
                    </div>                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required address />
                        <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                            <div *ngIf="address.errors.required">Address is required</div>
                        </div>
                    </div>
                      <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" [ngClass]="{ 'is-invalid': f.submitted && city.invalid }" required city />
                        <div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
                            <div *ngIf="city.errors.required">City is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" name="state" [(ngModel)]="model.state" #state="ngModel" [ngClass]="{ 'is-invalid': f.submitted && state.invalid }" required state />
                        <div *ngIf="f.submitted && state.invalid" class="invalid-feedback">
                            <div *ngIf="state.errors.required">State is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="orderTotal">Order Total</label>
                        <input type="number" class="form-control" name="orderTotal" [(ngModel)]="model.orderTotal" #orderTotal="ngModel" [ngClass]="{ 'is-invalid': f.submitted && orderTotal.invalid }" required number >
                        <div *ngIf="f.submitted && orderTotal.invalid" class="invalid-feedback">
                            <div *ngIf="orderTotal.errors.required">Order Total is required</div>
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-auto">
                        <button class="btn btn-primary" (click)="addCust()" [disabled]="f.invalid ||update">Add Customer</button>
                    </div>
                     <div class="col-auto">
                        <button class="btn btn-primary" (click)="editCust()"[disabled]="f.invalid ||!update">Update Customer</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
